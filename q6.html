<html lang="en">
    <head>
        <title>Contact_Us_Form</title>
<style>		
	#he {color:white;
background-color: red;
}	
body {
height:380px;
  width: 630px;
  border: 3px solid black;
  padding: 10px;
  margin: 20px;
}

	<body >
	<h2 id="he"><b>Yes! I want to subscribe to Mag-O-Zine</b></h2>
	<form>
	<fieldset>

	<label for="f_name">First Name:</label>
	<input type="text" id="f_name" placeholder="Joe" name="f_name" required>
	<label for="l_name">Last Name:</label>
	<input type="text" id="l_name" name="l_name" placeholder="Schmigger"required><br><br>
	<label for="address">Address</label>
	<input cols="5"type="address" id="address" name="address" placeholder="1001 Washington street"><br><br>
	<label for="city">City</label>
	<input type="text" id="city" name="city" placeholder="Auckland">
	<label for="state">State</label>
	<input type="text" id="state" placeholder="CA"name="state">
	<label for="zip">zip</label>
	<input type="zip" id="zip" name="zip" placeholder="99999"><br><br>
	<div>Subscribe for:
	
	<label><input type="checkbox" id="one" name="one" checked >1 year ($19.95)</label>
	<label><input type="checkbox" id="two" name="two" >2 years ($35.00)</label>
	</div>
	<p>Send me more information about:</p>
	
	<label><input type="checkbox" id="comp" name="comp" checked>Computer-Zine</label><br><br>
	
	<label><input type="checkbox" id="fish" name="fish">Fishing-Zine</label><br><br>
	
	<label><input type="checkbox" id="cat" name="cat" checked>Cat-O-Zine</label>
	<div>
	</div>
	</fieldset>
	</form>
                
			
    </body>
    </html>
