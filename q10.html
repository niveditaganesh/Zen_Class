<html lang="en">
    <head>
        <title>Input_Elements</title>      
    </head>
	<body>
	<h1>Input elements</h1>
	<label for="f_name">Name:</label>
	<input type="text" id="f_name" name="f_name" required><br><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" min="18" max="60"><br><br>

	<label for="mail">Email id:</label>
	<input type="email" id="mail" name="mail" ><br><br>
	
	<label for="no">Mobile No:</label>
	<input type="tel" id="no" name="no" pattern="[0-9]{5}-[0-9]{5}" required><br><br>
	<p>Employee Type:</p>
	<label for="sal">Salaried</label>
	<input type="radio" id="sal" name="emp" value="salaried"><br>
	<label for="self">Self-Employed</label>
	<input type="radio" id="self" name="emp" value="self" ><br><br>

	<label for="web">Company URL:</label>
	<input type="url" id="web" name="web" value=><br><br>
	
	<p>Loans Taken:</p>
	<label for="loan1">Home-Loan</label>
	<input type="checkbox" id="loan1" name="loan1" value="Home" ><br>
	<label for="loan2">Vehicle-Loan</label>
	<input type="checkbox" id="loan2" name="loan2" value="Vehicle"><br>
	<label for="loan3">Agriculture-Loan</label>
	<input type="checkbox" id="loan3" name="loan3" value="Agri"><br>
	<label for="loan4">Personal-Loan</label>
	<input type="checkbox" id="loan4" name="loan4" value="Personal"><br>

	<label for="rating">Rating (between 0 and 5):</label>
	<input type="range" id="rating" name="rating" min="0" max="5"><br><br>
	<label for="google">Search Google:</label>
	<input type="search" id="google" name="google"><br><br>
	<input type="image" src="https://www.logocowboy.com/wp-content/uploads/2016/05/locktopus3.png" alt="logo" width="90" height="100">
	<br><br><label for="doc">Upload Document:</label>
	<input type="file" id="doc" name="doc"><br><br>
	
	<label for="clr">Enter a color:</label>
	<input type="color" id="clr" name="clr"><br><br>

	
	<label for="pwd">Password:</label>
	<input type="password" id="pwd" name="pwd" ><br><br>
	<label for="date">Date:</label>
	<input type="date" id="date" name="date" ><br><br>
	<label for="tym">Time:</label>
	<input type="time" id="tym" name="tym"><br><br>
	<input type="submit" value="Submit">
	
	
	<input type="reset">
                
			
    </body>
    </html>
