<html lang="en">
    <head>
        <title>Contact_Us_Form</title>      
    </head>
	<body>
	<h1>Contact Us</h1><br.<br>
	<h4 style="color:gray"><b><i>How can we help you?</b><i></h4><br><br><br>
	<form>
	<fieldset>
	<legend style="color:gray">Please fill in the details</legend>
	<label for="f_name">First Name:</label>
	<input type="text" id="f_name" placeholder="ex: Taylor" name="f_name" required>
	<label for="l_name">Last Name:</label>
	<input type="text" id="l_name" name="l_name" placeholder="ex: Swift"required><br><br>
	<label for="mail">Email id:</label>
	<input type="email" id="mail" name="mail" placeholder="ex: abc@cdf.com"><br><br>
	<label for="no">Mobile No:</label>
	<input type="tel" id="no" name="no" placeholder="01234-56789"pattern="[0-9]{5}-[0-9]{5}" required><br><br>
	<p>Please Click the type of your work:<p>
	<label for="emp">Salaried:</label>
	<input type="radio" id="sal" name="emp" value="Salaried"><br>
	<label for="emp">Self-Employed:</label>
	<input type="radio" id="self" name="emp" value="Self-Employed">
	
	
	</fieldset><br>
	<input type="submit" value="Submit">
	</form>
                
			
    </body>
    </html>
