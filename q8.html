<html lang="en">
    <head>
        <title>CDefault_Values_Of_Form_Elements</title>      
    </head>
	<body>
	<h1>Form</h1>
	<h4 style="color:gray"><b>Default Input values for all Form Elements</b></h4>
	<form>
	<fieldset>
	<legend style="color:gray"><i>Form Elements<i></legend>
	<label for="f_name">Name:</label>
	<input type="text" id="f_name" value="John Cena" name="f_name" required><br><br>
	<label for="age">Age:</label>
	<input type="number" id="age" name="age" value="25"min="18" max="60">

	<label for="mail">Email id:</label>
	<input type="email" id="mail" name="mail" value="abcghig142@cdf.com"><br><br>
	
	<label for="no">Mobile No:</label>
	<input type="tel" id="no" name="no" value="01234-56789"pattern="[0-9]{5}-[0-9]{5}" required><br><br>
	<p>Employee Type:</p>
	<label for="sal">Salaried</label>
	<input type="radio" id="sal" name="emp" value="salaried"><br>
	<label for="self">Self-Employed</label>
	<input type="radio" id="self" name="emp" value="self" checked><br><br>
	
	<label for="date">Date of Joining:</label>
	<input type="date" id="date" name="date" value="2020-10-01"><br><br>
	<label for="web">Company URL:</label>
	<input type="url" id="web" name="web" value="https://www.guvi.in/"><br><br>
	
	<p>Loans Taken:</p>
	<label for="loan1">Home-Loan</label>
	<input type="checkbox" id="loan1" name="loan1" value="Home" checked><br>
	<label for="loan2">Vehicle-Loan</label>
	<input type="checkbox" id="loan2" name="loan2" value="Vehicle"><br>
	<label for="loan3">Agriculture-Loan</label>
	<input type="checkbox" id="loan3" name="loan3" value="Agri"><br>
	<label for="loan4">Personal-Loan</label>
	<input type="checkbox" id="loan4" name="loan4" value="Personal"><br>

	<label for="rating">Rating (between 0 and 5):</label>
	<input type="range" id="rating" name="rating" min="0" max="5" value="4"><br><br>
	
	<input type="image" src="https://www.logocowboy.com/wp-content/uploads/2016/05/locktopus3.png" alt="logo" width="40" height="65">
	<label for="doc">Upload Document:</label>
	<input type="file" id="doc" name="doc"><br><br>
	</fieldset><br><br>
	<label for="pwd">Password:</label>
	<input type="password" id="pwd" name="pwd" value="Welcome5">
	<input type="submit" value="Submit">
	</form>
	
	<input type="reset">
                
			
    </body>
    </html>
